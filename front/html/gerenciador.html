<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/front/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Iso&family=Young+Serif&display=swap"
    rel="stylesheet">

  <script src="/front/JS/inserirLivro.js" defer></script>
  <script src="/front/JS/preencheTabela.js" defer></script>
  <script src="/front/JS/get.js" defer></script>
  <script src="/front/JS/post.js" defer></script>


  <title>🪐</title>
</head>

<body>
  <h1>𝐀𝐝𝐢𝐜𝐢𝐨𝐧𝐚𝐫 𝐋𝐢𝐯𝐫𝐨𝐬</h1>
  <form id="book-form">
    <div>
      <label for="title">TÍTULO:</label>
      <input type="text" id="title" name="title" required>
    </div>
    <div>
      <label for="author">AUTOR:</label>
      <input type="text" id="author" name="author" required>
    </div>
    <div>
      <label for="isbn">ISBN:</label>
      <input type="text" id="isbn" name="isbn" required>
    </div>
    <div>
      <label for="preco">PREÇO:</label>
      <input type="text" id="preco" name="preco" required>
    </div>
    <div>
      <label for="img">IMAGEM:</label>
      <input type="file" id="img" name="img" required>
    </div>

    <button type="submit">𝑨𝒅𝒊𝒄𝒊𝒐𝒏𝒂𝒓 𝑳𝒊𝒗𝒓𝒐</button>
  </form>
  <div id="error-message" class="error"></div>

  <h1>𝑳𝒊𝒗𝒓𝒐𝒔 𝒏𝒂 𝑳𝒐𝒋𝒂</h1>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>TITULO</th>
        <th>AUTOR</th>
        <th>ISBN</th>
        <th>PREÇO</th>
        <th>IMAGEM</th>
        <th>SELECIONAR</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>ID</td>
        <td>TITULO</td>
        <td>AUTOR</td>
        <td>ISBN</td>
        <td>PREÇO</td>
        <td>IMAGEM</td>
        <td>SELECIONAR</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
